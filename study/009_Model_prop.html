<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/_underscore@1.9.1@underscore/underscore.js"></script>
    <script type="text/javascript" src="../node_modules/backbone/backbone.js"></script>
    <script>
        // 在实际开发的时候还是多看文档中的api用法
        $(function () {
            // Backbone 代理了 Underscore.js用来给Backbone.Model提供 6 个对象函数。
            var Person = Backbone.Model.extend({
              defaults: {
                name: '人',
                sex: '未知'
              }
            })
            var zhangsan = new Person({
              name: '张三',
              sex: '男',
              address: '成都'
            })
            console.info("keys:")
            console.info(zhangsan.keys())
            console.info("values:")
            console.info(zhangsan.values())
            console.info("pairs:")
            console.info(zhangsan.pairs())
            console.info("invert:")
            console.info(zhangsan.invert())
            console.info("pick:")
            console.info(zhangsan.pick('name', 'sex'))
            console.info("omit:")
            console.info(zhangsan.omit('address'))
        })
    </script>
</head>
<body>
    <div>查看控制台输出</div>
</body>
</html>
