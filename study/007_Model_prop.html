<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/_underscore@1.9.1@underscore/underscore.js"></script>
    <script type="text/javascript" src="../node_modules/backbone/backbone.js"></script>
    <script>
        // 在实际开发的时候还是多看文档中的api用法
        $(function () {
            var Person = Backbone.Model.extend({
                // 默认值
                defaults: {
                    name: '未知',
                    sex: '未知'
                }
            })
            var tom = new Person({
                name: '汤姆'
            })
            console.info(tom.get('name'))
            console.info(tom.get('sex'))

            // toJSON
            var jsonObj = tom.toJSON()
            var json = JSON.stringify(jsonObj)
            console.info(json)
            console.info(JSON.stringify(tom))
            console.info(tom)
        })
    </script>
</head>
<body>
    <div>查看控制台输出</div>
</body>
</html>
